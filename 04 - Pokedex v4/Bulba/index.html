<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Pokédex</title>
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/768px-Pok%C3%A9_Ball_icon.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-color:#f0f0f0">
    <nav class="navbar navbar-expand-md navbar-dark sticky-top" style=" background-color: #ee1515">
        <a href="#" class="navbar-brand">Professor Oak's Pokédex</a>
        <!-- displays pokeball icon adjusted to left on small displays -->
        <ul class="navbar-nav mr-auto">
            <li><img class="d-none d-sm-block d-md-none" height="40" id="eye"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/768px-Pok%C3%A9_Ball_icon.svg.png">
            </li>
        </ul>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#expandme"></span>
        </button>
        <div class="collapse navbar-collapse" id="expandme">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">Pokédex</a>
                <a href="#" class="nav-item nav-link">Pokémon</a>
                <a href="#" class="nav-item nav-link">Items</a>
                <a href="#" class="nav-item nav-link">Ash</a>
                <a href="#" class="nav-item nav-link">Save</a>
            </div>
            <!-- display pokeball icon adjusted to right on medium display -->
            <ul class="navbar-nav ml-auto">
                <li><img class="me-auto d-none d-md-block" height="40" id="eye"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/768px-Pok%C3%A9_Ball_icon.svg.png">
                </li>
            </ul>
        </div>
    </nav>
    <div class="outterContainer" id="outterContainer">
        <div class="button-group filter-button-group" id="buttonGroup">
            <h3 id="pokePreviewContainer">Other Pokemon preview</h3>
            <button id="button" class="sortPokeID" onclick=sortingbyPokeNumber()>Sort Forward</button>
            <button id="button" class="sortPokeID" onclick=sortingbyPokeNumberBackward()>Sort Backward</button>
            <button id="button" data-filter="*" class="showAll" onclick=filterType(event)>Show All</button>

        </div>
        <div class="pokemonContainer" id="pokemonContainer">
            <p class="pokemonName" id="pokemonName"></p>
            <div class="pokemonContainerRowOne" id="pokemonContainerRowOne">
                <div class="RowOneColumnOne" id="RowOneColumnOne">
                    <img class="pokemonImage" id="pokemonImage">
                </div>
                <div class="RowOneColumnTwo" id="RowOneColumnTwo">
                    <p>Pokédex #</p>
                    <p>types</p>
                    <p>height</p>
                    <p>weight</p>
                    <p>genders</p>
                </div>
                <div class="RowOneColumnThree" id="RowOneColumnThree">
                    <p id="pokeNumber"></p>
                    <p id="pokeTypes">
                        <span id="pokeTypeOne"></span>
                        <!-- <span id="pokeTypeTwo" class="pill background-color-grass">     </span> -->
                    </p>
                    <p id="pokeHeight"></p>
                    <p id="pokeWeight"></p>
                    <p id="pokeGenders">
                        <span class="pill background-color-boy" id="genderBoy">75%</span>
                        <span class="pill background-color-girl" id="genderGirl"> 25% </span>
                    </p>
                </div>

            </div>
            <div class="pokemonContainerRowTwo" id="pokemonContainerRowTwo">
                <h3 id="pokePreviewContainer">Evolution Chain</h3>
                <div class="RowTwoColumnOne" id="RowTwoColumnOne">
                    <img class="pokeEvolutionImage" id="pokeEvolutionImage">
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>generatePokemon(79)</script>
    <script>generateEvolution()</script>
</body>

</html>
